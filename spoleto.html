<!DOCTYPE HTML>
<html>
	<head>
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>Spoleto Countdown</title>
		<link rel="stylesheet" type="text/css" href="my_countdown.css">
		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.plugin.min.js"> </script>
		<script type="text/javascript" src="js/jquery.countdown.min.js"> </script>
		<script src="https://use.typekit.net/lrv1mix.js"></script>
    	<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.my-countdown').countdown({
					until: $.countdown.UTCDate(-4, 2016, 4, 26, 19, 0, 0, 0)
				});
			});

		</script>
	</head>
	<body>
		<div class="site">
			<a href="https://spoletousa.org">
				<div id="premiere">
					<div class="heading">
						<h2>Countdown to</h2>
						<h1>Spoleto Festival USA</h1>
					</div>
					<div class="my-countdown"></div>
				</div>
			</a>
		</div>
	</body>
</html>
